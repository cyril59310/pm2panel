<!DOCTYPE html>
<html>
    <head>
         <title>Connexion | PM2 panel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="/assets/js/vue.js"></script>
        <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
        <link type="text/css" rel="stylesheet" href="/assets/css/normalize.css" />
        <link type="text/css" rel="stylesheet" href="/assets/css/milligram.min.css" />
        <link type="text/css" rel="stylesheet" href="/assets/css/style.css" />
    </head>
    <body>
        <div id="login">
            <h1>
                Se connecter Ã  Pm2 panel
            </h1>
            <form method="post" action="/loginCheck">
                <p class="err" style="display:none;color:red;margin:2em auto 1.5em auto;text-align:center;"></p>
                <fieldset>
                    <label for="user">Nom d'utilisateur</label>
                    <input type="text" placeholder="Nom d'utilisateur" id="user" name="username">

                    <label for="pass">Mot de passe</label>
                    <input type="password" placeholder="Mot de passe" id="pass" name="passwd">

                    <input class="button-primary" type="submit" value="Connexion">
                </fieldset>
            </form>

        </div>

        <script type="text/javascript">
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('err') != null) {
                if (urlParams.get('err') == 'les informations d\'identification sont invalides') {
                    document.querySelector('#login form p.err').innerText = 'les informations d\'identification sont invalides';
                } else {
                    document.querySelector('#login form p.err').innerText = 'les informations d\'identification sont invalides';
                }

                document.querySelector('#login form p.err').style.display = 'block';
            }
        </script>
    </body>
</html>
